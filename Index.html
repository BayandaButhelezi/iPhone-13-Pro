<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="navigation">
            <img src="Assets/logo.png" alt="" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">New Products</a></li>
                    <li><a href="#">Black Friday</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <img src="Assets/menu-bar.png" alt="" class="menu-icon" onclick="togglemenu()">
        </div>


        <div class="row">
            <div class="col-1">
                <h2>iPhone 13 Pro</h2>
                <h3>Oh. So. Pro</h3>
                <p>A dramatically more powerful camera system.</p>
                <h4>Starts From R13 000</h4>
                <button>Find Store</button>
            </div>
            <div class="col-2">
                <img src="Assets/iphone.png" alt="iPhone 13 Pro" class="iphone">
                <div class="color-box"></div>
            </div>
        </div>

    </div>
    <script>
        var menulist = document.getElementById("menulist");

        menulist.style.maxHeight = "0px";

        function togglemenu() {

            if (menulist.style.maxHeight == "0px") {
                menulist.style.maxHeight = "140px"
            } else {
                menulist.style.maxHeight = "0px";
            }
        }
    </script>
</body>

</html>
